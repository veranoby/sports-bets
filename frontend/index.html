    <!-- âœ… PWA SERVICE WORKER REGISTRATION -->
    <script>
      // Verificar soporte PWA
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          try {
            console.log("ðŸ”„ Registrando Service Worker...");

            const registration = await navigator.serviceWorker.register(
              "/sw.js",
              {
                scope: "/",
                updateViaCache: "none",
              }
            );

            console.log("âœ… Service Worker registrado:", registration.scope);

            // Verificar actualizaciones
            registration.addEventListener("updatefound", () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener("statechange", () => {
                  if (
                    newWorker.state === "installed" &&
                    navigator.serviceWorker.controller
                  ) {
                    showUpdateNotification();
                  }
                });
              }
            });
          } catch (error) {
            console.error("âŒ Error registrando Service Worker:", error);
          }
        });
      }

      // âœ… PWA INSTALL PROMPT
      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", (e) => {
        console.log("ðŸ“± PWA: Install prompt disponible");
        e.preventDefault();
        deferredPrompt = e;

        // Solo mostrar en mÃ³viles USER/VENUE
        const isMobile = window.innerWidth <= 768;
        const currentPath = window.location.pathname;
        const showForRoles = [
          "/dashboard",
          "/events",
          "/wallet",
          "/bets",
          "/venue",
        ].some((path) => currentPath.startsWith(path) || currentPath === "/");

        if (isMobile && showForRoles) {
          setTimeout(() => showInstallPrompt(), 2000); // Delay para mejor UX
        }
      });

      function showInstallPrompt() {
        const prompt = document.getElementById("pwa-install-prompt");
        if (prompt && deferredPrompt) {
          prompt.classList.remove("hidden");

          // Track install prompt shown
          if (typeof gtag !== "undefined") {
            gtag("event", "pwa_install_prompt_shown");
          }
        }
      }

      // Install button click
      document.addEventListener("click", async (e) => {
        if (e.target.id === "pwa-install-btn" && deferredPrompt) {
          const prompt = document.getElementById("pwa-install-prompt");
          prompt.classList.add("hidden");

          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;

          console.log("ðŸ“± PWA Install outcome:", outcome);

          // Track install result
          if (typeof gtag !== "undefined") {
            gtag("event", "pwa_install_" + outcome);
          }

          deferredPrompt = null;
        }

        if (e.target.id === "pwa-install-dismiss") {
          document.getElementById("pwa-install-prompt").classList.add("hidden");
          deferredPrompt = null;

          // Track dismiss
          if (typeof gtag !== "undefined") {
            gtag("event", "pwa_install_dismissed");
          }
        }
      });

      // âœ… OFFLINE/ONLINE DETECTION
      function updateOnlineStatus() {
        const indicator = document.getElementById("offline-indicator");
        if (navigator.onLine) {
          indicator.classList.add("hidden");
        } else {
          indicator.classList.remove("hidden");
        }
      }

      window.addEventListener("online", updateOnlineStatus);
      window.addEventListener("offline", updateOnlineStatus);
      updateOnlineStatus(); // Check initial status

      // âœ… UPDATE NOTIFICATION
      function showUpdateNotification() {
        const notification = document.getElementById("update-notification");
        notification.classList.remove("hidden");

        document.getElementById("update-btn").addEventListener("click", () => {
          if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({
              command: "skipWaiting",
            });
          }
          window.location.reload();
        });
      }

      // âœ… ENHANCED MOBILE EXPERIENCE
      if (
        window.navigator.standalone ||
        window.matchMedia("(display-mode: standalone)").matches
      ) {
        console.log("ðŸ“± EjecutÃ¡ndose como PWA");
        document.body.classList.add("pwa-mode");

        // Track PWA usage
        if (typeof gtag !== "undefined") {
          gtag("event", "pwa_launch");
        }
      }

      // âœ… DISABLE ZOOM ON INPUTS (mejor UX mÃ³vil)
      const meta = document.querySelector('meta[name="viewport"]');
      const inputs = ["input", "select", "textarea"];

      inputs.forEach((selector) => {
        document.addEventListener("focusin", (e) => {
          if (e.target.matches(selector)) {
            meta.setAttribute(
              "content",
              "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
            );
          }
        });

        document.addEventListener("focusout", (e) => {
          if (e.target.matches(selector)) {
            meta.setAttribute(
              "content",
              "width=device-width, initial-scale=1.0, viewport-fit=cover"
            );
          }
        });
      });
    </script>

    <!-- âœ… ANALYTICS & PERFORMANCE -->

              domReady: perfData.domContentLoadedEventEnd - perfData.fetchStart,
